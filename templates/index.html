{% include "header.html" %}



  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Shop</h1>
            <span class="subheading">A collection of random items.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->



<div class="row" id="item-cards">
  {% for item in items %}
  <div class="col-sm-4">
    <div class="card">
        <img class="card-img-top" src="{{item.img_url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.product_name}}</h5>
        <p class="card-text">{{item.subtitle}}</p>
        <p class="card-text">{{item.price}}$</p>

      {% if current_user.is_authenticated %}
        <a href="/buyNow/{{item.id}}" class="btn btn-primary">buy now</a>
        {% else %}
         <a>login to buy!!</a>
        {% endif %}
      </div>
    </div>
  </div>
   {% endfor %}
</div>

{% include "footer.html" %}
